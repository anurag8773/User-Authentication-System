{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Authentication{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'forgot_password' %}">Forgot Password</a></li>
            </ul>
        </nav>
    </header>

    {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Django Authentication App</p>
    </footer>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`eye-${fieldId}`);
        
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.src = "{% static 'icons/eye-slash-icon.png' %}";
            } else {
                passwordField.type = 'password';
                eyeIcon.src = "{% static 'icons/eye-icon.png' %}";
            }
        }
        </script>
</body>
</html>
